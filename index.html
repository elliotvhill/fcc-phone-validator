<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Phone Number Validator</title>
        <link
            rel="stylesheet"
            href="styles.css"
        />
    </head>
    <body>
        <main>
            <h1>This is a phone number validator</h1>
            <div id="container">
                <input
                    type="text"
                    id="user-input"
                />
                <button id="check-btn">Check</button>
                <button id="clear-btn">Clear</button>
                <div id="results-div"></div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
